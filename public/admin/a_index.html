<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boxicons/boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.jpg">
    <title>Admin Login - COMSATS IntelliLearn</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>COMSATS IntelliLearn</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link">Home</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
    </nav>
<!-- form box   -->
    <div class="form-box">
<!-- login -->
        <div class="login-container" id="login">
            <form action="/admin-login" method="POST">
            <!-- <div class="top">
                <span>Don't have an account? <a href="#">Register</a></span>
                <header>Admin Login</header>
            </div> -->
            <div class="input-box">
                <input type="email" id="email" class="input-field" placeholder="Email" name="email" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" name="password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Login" name="login_submit">
            </div>
        </form>
        </div>
    </div>
</div>   

<script src="script.js"></script>
<script>
    const menu = document.querySelector('.nav-menu')
const toggleBtn = document.querySelector('#tbtn')

  
toggleBtn.addEventListener("click",()=>{
  menu.classList.toggle('showMenu')
})
</script>
</body>
</html>
